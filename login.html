<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />

  <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-database.js"></script>
  <script type="text/javascript" src="firebaseFunctions.js"></script>
</head>
<body>

  <nav class="navbar navbar-inverse navbar-expand-sm bg-light sticky-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="index.html"><strong>Cupertino Events</strong></a>
      </div>
      <ul class="nav navbar-nav navbar-right">
        <li class="nav-item">
          <a class="nav-link" href="login.html" style="font-size: 22px">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="signup.html" style="font-size: 22px">Signup</a>
        </li>
      </ul>
    </div>
  </nav>

  <div id="login_alerts"></div>

  <div class="jumbotron text-center" style="margin-top:50px">
    <h1>Login</h1>
    <p>For those who already have an account.</p> 
  </div>
    
  <div class="container bg">
    <form>
      <div class="form-group">
        <label for="login_email" style = "font-size: 20px; color: #4e89ed">Email Address</label>
        <input type="email" class="form-control" placeholder="Enter email" id="login_email">
      </div>
      <div class="form-group">
        <label for="login_pwd" style = "font-size: 20px; color: #4e89ed">Password</label>
        <input type="password" class="form-control" placeholder="Enter password" id="login_pwd">
      </div>
      <button type="button" class="btn btn-primary" id="login_button">Enter</button>
    </form>
  </div>

</body>
</html>
