<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="map.js"></script>
  <script src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyAQdwnCzYyrcMnPhYaIEToVEYUfio6GcEk&callback=initMap" defer></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />

  <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-database.js"></script>
  <script type="text/javascript" src="firebaseFunctions.js"></script>
</head>
<body>
  <nav class="navbar navbar-inverse navbar-expand-sm bg-light sticky-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="index.html"><strong>Cupertino Events</strong></a>
      </div>
      <ul class="nav navbar-nav navbar-right">
        <li class="nav-item">
          <a class="nav-link" href="welcome.html" style="font-size: 22px">My Account</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="map.html" style="font-size: 22px">Map</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="prizes.html" style="font-size: 22px">Rewards</a>
        </li>
        <li class="nav-item">
          <button type="button" class="btn btn-link" style="font-size: 22px" id="sign_out">Sign Out</button>
        </li>
      </ul>
    </div>
  </nav>

  <div id="map_alerts"></div>

  <div class="jumbotron text-center">
    <h1>Find Events</h1>
    <p>Search for and check in at events around Cupertino!</p> 
  </div>
    
  <div class="container bg">
    <div class="container p-1">
      <div id = "map" style="height:400px; margin-bottom: 30px"></div>
      <div class="card" style = "margin-bottom: 10px">
        <div class="card-header" style="text-align: center;">
          <label for="event_filter_map">Events</label>
          <select class="form-control" id="event_filter_map">
            <option value="all">All</option>
            <option value="upcoming">Upcoming</option>
            <option value="right now">Right Now</option>
            <option value="past">Past</option>
          </select>
        </div>
        <div class="card-body">
          <div class="accordion" id="accordionMyItems" style="height: 30vh;overflow:scroll;-webkit-overflow-scrolling: touch">
            <ul class="list-group list-group-flush" id="eventList">
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>



</body>
</html>
