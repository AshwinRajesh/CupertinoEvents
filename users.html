<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>

  <nav class="navbar navbar-inverse navbar-expand-sm bg-light fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="index.html"><strong>Cupertino Events</strong></a>
      </div>
      <ul class="nav navbar-nav navbar-right">
        <li class="nav-item">
          <a class="nav-link" href="welcome.html" style="font-size: 22px">My Account</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="map.html" style="font-size: 22px">Map</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="signup.html" style="font-size: 22px" id="signout">Sign Out</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="jumbotron text-center" style="margin-top:50px">
    <h1>View Users</h1>
    <p>List of all users and their points!</p> 
  </div>
    
  <div class="container bg">
    <div class="container p-4 my-5">
      <div class="row p-2">
        <div class="col">
          <h3>User</h3>
        </div>
        <div class="col">
          <h3 style="text-align: right">Points</h3>
        </div>
      </div>
      <div style="max-height:300px; overflow:auto; display:inline-block; width:100%">
        <table class="table table-bordered">
          <tbody>
            <tr>
              <td class="user">User1</td>
              <td id="points" class="points">2000</td>
            </tr>
            <tr>
              <td class="user">User2</td>
              <td id="events-attended" class="points">5</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <style>
    .user {
      color: #4e89ed;
    }

    .points {
      background-color: #4e89ed; 
      color: white; 
      text-align: right
    }
  </style>
</body>
</html>
