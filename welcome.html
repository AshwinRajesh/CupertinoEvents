<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-database.js"></script>
  <script type="text/javascript" src="firebaseFunctions.js"></script>
</head>
<body>

  <nav class="navbar navbar-inverse navbar-expand-sm bg-light fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="index.html"><strong>Cupertino Events</strong></a>
      </div>
      <ul class="nav navbar-nav navbar-right">
        <li class="nav-item">
          <a class="nav-link" href="welcome.html" style="font-size: 22px">My Account</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="map.html" style="font-size: 22px">Map</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="prizes.html" style="font-size: 22px">Rewards</a>
        </li>
        <li class="nav-item">
           <button type="button" class="btn btn-link" style="font-size: 22px" id="sign_out">Sign Out</button>
        </li>
      </ul>
    </div>
  </nav>

  <div class="jumbotron text-center" style="margin-top:50px">
    <h1>Welcome!</h1>
    <p>See your account history and information.</p> 
  </div>
    
  <div class="container bg">
    <h3>Profile</h3>
    <div class="container p-4 my-5">
      
      <div class="row">

        <div class="col-sm-6">
          <div class="row">
            <div class="p-2" style="width:100px">
              <img src="map.png" class="img-fluid rounded-circle border">
            </div>
            <div class="col-sm-4 p-2">
              <h3 id ="username">John Doe</h3>
              <p>Cupertino, CA</p>
            </div>
          </div>
          <div class="row p-2">
            <table class="table table-bordered" style="margin-right:80px">
              <tbody>
                <tr>
                  <td style="color: #4e89ed"><strong>Points</strong></td>
                  <td style="background-color: #4e89ed; color: white" id="points">2000</td>
                </tr>
                <tr>
                  <td style="color: #4e89ed"><strong>Events Attended</strong></td>
                  <td style="background-color: #4e89ed; color: white" id="events-attended">0</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <div class="col-sm-6 p-2">
          <h3 style="margin-bottom: 20px">Recent Events</h3>
          <ul class="list-group" style="overflow: scroll; max-height: 300px; margin-bottom: 30px" id="recent-events">
            
          </ul>
          <h3 style="margin-bottom: 20px">Prizes Purchased</h3>
          <ul class="list-group" style="overflow: scroll; max-height: 300px" id="recent-prizes">
            
          </ul>
        </div>

      </div>
    </div>
  </div>
  <script>
    window.onload = function() {
      document.getElementById("username").innerHTML = localStorage.getItem("username");
      document.getElementById("points").innerHTML = localStorage.getItem("points");
      var event_list = JSON.parse(localStorage.getItem("event_list"));
      for (item in event_list) {
        var list_item = document.createElement("li");
        list_item.className = "list-group-item list-group-item-action";
        list_item.innerHTML = event_list[item];
        document.getElementById("recent-events").appendChild(list_item);
      }

      var prize_list = JSON.parse(localStorage.getItem("prize_list"));
      for (item in prize_list) {
        var list_item = document.createElement("li");
        list_item.className = "list-group-item list-group-item-action";
        list_item.innerHTML = prize_list[item];
        document.getElementById("recent-prizes").appendChild(list_item);
      }
      document.getElementById("events-attended").innerHTML = event_list.length;
    }
  </script>
</body>
</html>
