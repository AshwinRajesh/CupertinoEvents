<!DOCTYPE html>
<html lang="en">
<head>
  <title>MeetCupertino</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

  <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-database.js"></script>
  <script type="text/javascript" src="firebaseFunctions.js"></script>
</head>
<body>

  <nav class="navbar navbar-inverse navbar-expand-sm bg-light fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="index.html"><strong>MeetCupertino</strong></a>
      </div>
      <ul class="nav navbar-nav navbar-right">
        <li class="nav-item">
          <a class="nav-link" href="login.html" style="font-size: 22px">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="signup.html" style="font-size: 22px">Signup</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="jumbotron text-center" style="margin-top:50px">
    <h1>Signup</h1>
    <p>Create an account in under a minute!</p> 
  </div>
    
  <div class="container bg">
    <form>
      <div class="form-group">
        <label for="signup_email" style = "font-size: 20px; color: #4e89ed">Email Address</label>
        <input type="email" class="form-control" placeholder="ex. johndoe123@email.com" id="signup_email">
      </div>
      <div class="form-group">
        <label for="signup_username" style = "font-size: 20px; color: #4e89ed">Username</label>
        <input type="text" class="form-control" placeholder="ex. John Doe" id="signup_username">
      </div>
      <div class="form-group">
        <label for="signup_pwd" style = "font-size: 20px; color: #4e89ed">Password</label>
        <input type="password" class="form-control" placeholder="ex. ilovecupertino" id="signup_pwd">
      </div>
      <button id="signup_button" type="button" class="btn btn-primary">Enter</button>
    </form>
  </div>

</body>
</html>
