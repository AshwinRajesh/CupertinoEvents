<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-database.js"></script>
  <script type="text/javascript" src="firebaseFunctions.js"></script>
</head>
<body>

  <nav class="navbar navbar-inverse navbar-expand-sm bg-light fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="index.html"><strong>Cupertino Events</strong></a>
      </div>
      <ul class="nav navbar-nav navbar-right">
        <li class="nav-item">
          <a class="nav-link" href="welcome.html" style="font-size: 22px">My Account</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="map.html" style="font-size: 22px">Map</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="prizes.html" style="font-size: 22px">Rewards</a>
        </li>
        <li class="nav-item">
          <button type="button" class="btn btn-link" style="font-size: 22px" id="sign_out">Sign Out</button>
        </li>
      </ul>
    </div>
  </nav>

  <div class="jumbotron text-center" style="margin-top:50px">
    <h1>Rewards</h1>
    <p>Turn-in points for hard-earned prizes!</p> 
  </div>
    
  <div class="container bg">
    <button type="button" class="btn btn-primary" id = "add-prize">Add Prize</button>
    <div class="container p-1" id="admin-prizes">
    </div>
  </div>
  <style>
    .points {
      text-align: right;
      color: white;
    }
    .date {
      font-size: 16px;
      color: white;
    }
    .title {
      color: white;
    }
  </style>
  <script>
    const prizes = [{
      name: "Nintendo Switch", 
      date: new Date("July 31 2020 0:00:00"), 
      points: 3000,
      purchased: false
    }, {
      name: "Bagel", 
      date: new Date("July 26 2020 0:00:00"), 
      points: 200,
      purchased: false
    }]

    window.onload = function() {
      document.getElementById("add-prize").addEventListener("click", function() {
        localStorage.setItem("newPrize", true);
        window.location.href = "edit-prize.html";
      })
    }
   
  </script>
</body>
</html>
